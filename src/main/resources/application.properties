spring.application.name=project-config-service

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:postgres}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# File storage configuration
file.storage-dir=${FILE_STORAGE_DIR:./uploads}
# Increase max file size (adjust values as needed)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

